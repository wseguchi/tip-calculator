<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./includes/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Tip Calculator App</title>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="./images/logo.svg">
      </div>
      <div class="calculator">
        <div class="input">
          <div class="bill">
            Bill
            <div class="input-bill">
              <div class="icon-dollar">
                <img src="./images/icon-dollar.svg">
              </div>
              <div class="bill-value">
                <input type="text" id="fname" name="fname" value="0">
              </div>
            </div>
          </div>
          <div class="select-tip">
            Select Tip %
          </div>
          <div class="buttons-grid">
            <div><button>5%</button></div>
              <div><button>10%</button></div>
                <div><button>15%</button></div>
                  <div><button>25%</button></div>
                    <div><button>50%</button></div>
            <div>
              <input class="custom-input" type="text" id="fname" name="fname" value="Custom">
            </div>
          </div>
          <div class="number-of-people">
            Number of People
            <div class="input-people">
              <div class="icon-person">
                <img src="./images/icon-person.svg">
              </div>
              <div class="people-value">
                <input type="text" id="fname" name="fname" value="0">
              </div>
            </div>
          </div>
        </div>
        <div class="output">
          <div class="tip-amount">
            Tip Amount
            / person
          </div>
          <div class="total-amount">
            Total
            / person
          </div>
          <button>Reset</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.seguchi.net">Wildson Seguchi</a>.
    </div>
  </body>
</html>
