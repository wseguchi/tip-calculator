<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./includes/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-calc.png">
    <title>Tip Calculator App</title>
  </head>
  <body>
    <div id="test" class="main">
      <div class="logo">
        <img src="./images/logo.svg">
      </div>
      <div class="calculator">
        <div class="input">
          <div class="bill">
            <p class="input-group-titles f-left">Bill</p>
            <p id="bill_value_zero" class="zero-error-title"> Can't be zero!</p>
            <div class="input-bill">
              <div class="icon-dollar">
                <img src="./images/icon-dollar.svg">
              </div>
              <div class="bill-value">
                <input id="bill_value" type="number" decimal="true" placeholder="0.00" oninput="input('bill_value', 'billValue')" onkeydown="return inputMaskNumbers(event)">
              </div>
            </div>
          </div>
          <div class="select-tip">
            <p class="input-group-titles ">Select Tip %</p>
          </div>
          <div id="buttons_grid">
            <div><button id="5p" class="btn-perc btn-act" value="5" onclick="btnGetTipPercentage('5p')">5%</button></div>
            <div><button id="10p" class="btn-perc btn-act" value="10" onclick="btnGetTipPercentage('10p')">10%</button></div>
            <div><button id="15p" class="btn-perc btn-act" value="15" onclick="btnGetTipPercentage('15p')">15%</button></div>
            <div><button id="25p" class="btn-perc btn-act" value="25" onclick="btnGetTipPercentage('25p')">25%</button></div>
            <div><button id="50p" class="btn-perc btn-act" value="50" onclick="btnGetTipPercentage('50p')">50%</button></div>
            <div id="custom_perc">
              <input id="customp" class="custom-input btn-act active" type="number" id="fname" name="fname" placeholder="Custom" onkeydown="return inputMaskNumbers(event)" oninput="btnGetTipPercentage('customp')">
            </div>
          </div>
          <div class="number-of-people">
            <p class="input-group-titles f-left">Number of People</p>
            <p id="people_value_zero" class="zero-error-title"> Can't be zero!</p>
            <div class="input-people">
              <div class="icon-person">
                <img src="./images/icon-person.svg">
              </div>
              <div class="people-value">
                <input id="people_value" type="number" placeholder="0" oninput="input('people_value', 'peopleValue')" onkeydown="return inputMaskNumbers(event)">
              </div>
            </div>
          </div>
        </div>
        <div class="output">
          <div class="output-results">
            <div class="tip-amount">
              <div class="tip-amount-title">
                <p class="output-box-title">Tip Amount</p>
                <p class="output-per-person">/ person</p>
              </div>
              <div class="tip-amount-value">
                <span id="tip_amount_value">$0.00</span>
              </div>
            </div>
            <div class="total-amount">
              <div class="total-amount-title">
                <p class="output-box-title">Total</p>
                <p class="output-per-person">/ person</p>
              </div>
              <div class="total-amount-value">
                <span id="total_amount_value">$0.00</span>
              </div>
            </div>
          </div>
          <div class="output-btn-reset">
            <button class="btn-reset" onclick="btnReset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.seguchi.net">Wildson Seguchi</a>.
    </div>
    <script src="./includes/main-js.js"></script>
  </body>
</html>
