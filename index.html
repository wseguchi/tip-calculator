<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./includes/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Tip Calculator App</title>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="./images/logo.svg">
      </div>
      <div class="calculator">
        <div class="input">
          <div class="bill">
            <p class="input-group-titles f-left">Bill</p>
            <p class="zero-error-title"> Can't be zero!</p>
            <div class="input-bill">
              <div class="icon-dollar">
                <img src="./images/icon-dollar.svg">
              </div>
              <div class="bill-value">
                <input type="text" id="fname" name="fname" value="0">
              </div>
            </div>
          </div>
          <div class="select-tip">
            <p class="input-group-titles ">Select Tip %</p>
          </div>
          <div class="buttons-grid">
            <div><button>5%</button></div>
            <div><button>10%</button></div>
            <div><button>15%</button></div>
            <div><button>25%</button></div>
            <div><button>50%</button></div>
            <div>
              <input class="custom-input" type="text" id="fname" name="fname" value="Custom">
            </div>
          </div>
          <div class="number-of-people">
            <p class="input-group-titles f-left">Number of People</p>
            <p class="zero-error-title"> Can't be zero!</p>
            <div class="input-people">
              <div class="icon-person">
                <img src="./images/icon-person.svg">
              </div>
              <div class="people-value">
                <input type="text" id="fname" name="fname" value="0">
              </div>
            </div>
          </div>
        </div>
        <div class="output">
          <div class="output-results">
            <div class="tip-amount">
              <div class="tip-amount-title">
                <p class="output-box-title">Tip Amount</p>
                <p class="output-per-person">/ person</p>
              </div>
              <div class="tip-amount-value">
                $<span>0.00</span>
              </div>
            </div>
            <div class="total-amount">
              <div class="total-amount-title">
                <p class="output-box-title">Total</p>
                <p class="output-per-person">/ person</p>
              </div>
              <div class="total-amount-value">
                $<span>0.00</span>
              </div>
            </div>
          </div>
          <div class="output-btn-reset">
            <button class="btn-reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.seguchi.net">Wildson Seguchi</a>.
    </div>
  </body>
</html>
